{% extends 'layouts/main.html' %}
{% block title %}New Category{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form">
      <h3 class="form-heading">List a new category <a href="{{ url_for('web_app.index') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
      <div class="form-group">
        <label for="name">Name</label>
        {{ form.name(class_ = 'form-control', autofocus = true) }}
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        {{ form.description(class_ = 'form-control', autofocus = true) }}
      </div>
      <input type="submit" value="Create Category" class="btn btn-primary btn-lg btn-block"/>
    </form>
  </div>
{% endblock %}
