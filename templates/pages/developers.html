{% extends 'layouts/main.html' %}
{% block title %}Gamify | Developers{% endblock %}
{% block content %}
<h3 style="display: inline-block;">Developers</h3>&nbsp;&nbsp;<h2 class="monospace" style="display: inline-block;">{{ developers_count }}</h2>
<ul class="items" style="margin-top: 2%;">
	{% for developer in developers %}
	<li>
		<a href="/developers/{{ developer.id }}">
			<i class="fa fa-circle" aria-hidden="true"></i>
			<div class="item">
				<h4 style="margin-top: 0; margin-bottom:5px;">{{ developer.name.capitalize() }}</h4>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
