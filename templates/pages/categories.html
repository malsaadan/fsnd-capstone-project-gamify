{% extends 'layouts/main.html' %}
{% block title %}Gamify | Categories{% endblock %}
{% block content %}
<h3 style="display: inline-block;">Categories</h3>&nbsp;&nbsp;<h2 class="monospace" style="display: inline-block;">{{ categories_count }}</h2>
<ul class="items" style="margin-top: 2%;">
	{% for category in categories %}
	<li>
		<a href="/categories/{{ category.id }}">
			<i class="fa fa-circle" aria-hidden="true"></i>
			<div class="item">
				<h4 style="margin-top: 0; margin-bottom:5px;">{{ category.name.capitalize() }}</h4>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
